<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>

  <meta name="theme-color" content="#536878"/>

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.css"/>
  <link rel="stylesheet" href="dist/css/breakpoints.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <h2 id="restaurant-name" class="restaurant-name"></h2>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <picture>
        <source id="restaurant-img-source" media="(max-width: 800px)"/>
        <img id="restaurant-img">
      </picture>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container">
        <h2 id="restaurant-address"></h2>
        <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <section id="cuisine-container">
      <h2 id="restaurant-cuisine"></h2>
      <table id="restaurant-hours"></table>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
        <form id="addReviewForm">
          <div id="form-container">
            <input type="text" id="userName" placeholder="What's your name?" aria-label="name"/>
            <select type="number" min="0" max="5" value="5" id="rating" aria-label="rating">
              <option value="0">0 - I hate it!</option>
              <option value="1">1 - Didn't like it</option>
              <option value="2">2 - Could be better</option>
              <option value="3">3 - Ok</option>
              <option value="4">4 - Good</option>
              <option value="5" selected>5 - I love it!</option>
            </select>
            <textarea id="comments" aria-label="comments" placeholder="Did you like it? Tell us more about it." cols="50" rows="1"></textarea>
            <a role="button" onclick="addReview()">Send your review</a>          
        </div>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <script type="application/javascript" charset="utf-8" src="dist/js/vendor/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/idb.js"></script>

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="dist/js/scheduler.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpOS0fLi4JISp3kekVBcJGvzkXvgM1KZw&libraries=places&callback=initMapRestaurant"></script>
  <!-- End scripts -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
</body>

</html>

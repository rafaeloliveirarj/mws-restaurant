<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rafa Restaurant Reviews</title>

  <meta name="theme-color" content="#536878"/>

  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css"/>
  <link rel="stylesheet" href="dist/css/breakpoints.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>

<body onload="initMainScreen()">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">

    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
 
  <script type="application/javascript" charset="utf-8" src="dist/js/vendor/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/idb.js"></script>
  
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  
  <script type="application/javascript" charset="utf-8" src="dist/js/scheduler.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpOS0fLi4JISp3kekVBcJGvzkXvgM1KZw&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
